<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>커피 키오스크</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <div id="app-loading" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f5f5f5;font-family:sans-serif;font-size:1rem;color:#333;">
        로딩 중…
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // React가 마운트되지 않으면(흰 화면/에러) 일정 시간 후 안내 표시
      setTimeout(function() {
        var root = document.getElementById('root');
        var loading = document.getElementById('app-loading');
        if (root && loading && loading.offsetParent !== null) {
          loading.innerHTML = '<div style="text-align:center;padding:2rem;"><p style="margin-bottom:1rem;">앱을 불러올 수 없습니다.</p><button type="button" onclick="window.location.reload()" style="padding:0.5rem 1rem;font-size:1rem;cursor:pointer;">다시 시도</button></div>';
        }
      }, 8000);
    </script>
  </body>
</html>
